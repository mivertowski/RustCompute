                  }
                  .container { max-width: 900px; margin: 0 auto; padding: 0 24px; }
                  header {
                      border-bottom: 1px solid var(--border);
                      padding: 16px 0;
                      position: sticky;
                      top: 0;
                      background: var(--bg-dark);
                      z-index: 100;
                  }
                  .header-content {
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      max-width: 1200px;
                      margin: 0 auto;
                      padding: 0 24px;
